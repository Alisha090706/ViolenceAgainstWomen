<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violence Against Women Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .btn {
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2575fc;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #f1f1f1;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Violence Against Women Prediction System</h1>
    <p>Use data insights to understand factors influencing violence against women and help build safer societies.</p>
    <a href="/predictdata" class="btn">Go to Prediction Page</a>
  </div>

  <footer>Developed by Alisha Kapoor & Bhawya Kumari</footer>
</body>
</html>
